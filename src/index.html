<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <button class="btn">Добавить тикет</button>
            </div>
            <div class="tickets">
            </div>

        </div>
        <div class="ticket__add">
            <form class="ticket__form">
                <h3 class="ticket__title">Добавить тикет</h3>
                <div class="ticket__wrapper">
                    <p class="ticket__input-description">Краткое описание</p>
                    <textarea name="name " class="ticket__name input" required></textarea>
                </div>
                <div class="ticket__wrapper">
                    <p class="ticket__input-description">Подробное описание</p>
                    <textarea name="description" class="ticket__description
                        input" required></textarea>
                </div>
                <div class="ticket__btns">
                    <button class="btn btn__cansel">Отмена</button>
                    <button class="btn btn__add">Ок</button>
                </div>

            </form>
        </div>
    </body>
</html>
